<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>Formulario Blythe</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<h2 class="text-center">[[${pageTitle}]]</h2>

	<div class="my-3">
		<form th:action="@{/Blythe/save}" method="post"
			enctype="multipart/form-data" th:object="${blythe}"
			style="max-width: 550px; margin: 0 auto">

			<input type="hidden" th:field="*{Id}" />

			<div class="p-3">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Nombre</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{nombre}" required minlength="2"
							maxlength="256" class="form-control" id="nombre" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="description">Fecha
						de Lanzamiento</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{lanzamiento}" minlength="2"
							maxlength="256" class="form-control" id="lanzamiento" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Edición</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{edicion}" required minlength="2"
							maxlength="256" class="form-control" id="edicion" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Tipo de
						Molde</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{molde}" required minlength="2"
							maxlength="256" class="form-control" id="molde" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Color de
						Cabello</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{cabello}" required minlength="2"
							maxlength="256" class="form-control" id="cabello" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Color de
						Piel</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{piel}" required minlength="2"
							maxlength="256" class="form-control" id="piel" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Precio
						en €</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{precio}" required minlength="2"
							maxlength="256" class="form-control" id="precio" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Imagen</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{imagen}" required minlength="2"
							maxlength="256" class="form-control" id="imagen" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save"
						class="btn btn-primary btn-sm mr-2" /> <input type="button"
						value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
